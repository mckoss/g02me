{% extends "master.html" %}
{% block subTitle %}Error - {{ message|escape }}{% endblock %}
{% block body %}
<a target="_top" href="/"><img title="{{site_name}}" class="logo" src="/images/logo.png"></a>
<h3 style="padding-top: 30px;">{{status_major}}: {{ message|escape }}.</h3>
{% ifequal status "Fail/NotFound" %} 
<style type="text/css">
  #goog-wm { }
  #goog-wm h3.closest-match { }
  #goog-wm h3.closest-match a { }
  #goog-wm h3.other-things { }
  #goog-wm ul li { }
  #goog-wm li.search-goog { display: block; }
</style>
<script type="text/javascript">
  var GOOG_FIXURL_LANG = 'en';
  var GOOG_FIXURL_SITE = 'http://{{site_host}}/';
</script>
<script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
{% endifequal %}
{% endblock %}
