<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>{{site_name}} - {% block subTitle %}{% endblock %}</title>

<link rel="stylesheet" type="text/css" href="/styles/main.css"/>
<link rel="icon" type="image/png" href="/images/favicon.png">

{% block script_includes %}{% endblock %}

<script src="/scripts/g02me.js"></script>
{% if is_debug %}
<script src="/scripts/jquery.js"></script>
{% else %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script src="http://partner.googleadservices.com/gampad/google_service.js"></script>
<script type="text/javascript">
GS_googleAddAdSenseService("{{ad_publisher_id}}");
GS_googleEnableAllServices();
</script>
{% endif %}

<script>
{% block script %}
Go2.Init("{{username}}", "{{csrf}}");
function Loaded() {}
{% endblock %}
</script>

</head>

<body>

{% block body %}
{% endblock %}

{% block footer %}
{% endblock %}

{% block analytics %}
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try
    {
    var pageTracker = _gat._getTracker("{{analytics_code}}");
    pageTracker._addIgnoredOrganic("{{site_host}}")
    pageTracker._trackPageview();
    {% for event in GA_Events %}
        pageTracker._trackPageview("/meta/{{event}}");
    {% endfor %}
    }
catch (e) {}
</script>

{% endblock %}

{% block page_end %}
{% endblock %}

<script>Loaded();</script>
</body>
</html>
